
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Register - FoodExpress</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>

    <div class="register-main">
    
        <div class="register-illustration">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/43548a9a-89bb-492e-add7-0ee0e93722f5.png" alt="Food Delivery Illustration" />
        </div>
        
        <div class="register-container">
        
            <h2>Create Your Account</h2>
            
            <form action="RegisterServlet" autocomplete="off">
            
                <div class="form-row">
                
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                </div>
                
                <div class="form-row">
                
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                </div>
                
                <div class="form-row">
                
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                </div>
                
                <div class="form-group">
                
                    <label for="role"><i class="fas fa-user-tag"></i> Role</label>
                    
                    <select name="role" id="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="customer">Customer</option>
                        <option value="restaurant admin">Restaurant Admin</option>
                        <option value="deliver agent">Deliver Agent</option>
                        <option value="admin">Admin</option>
                    </select>
                    
                </div>
                
                <button type="submit" class="register-btn">Register</button>
                
                <div class="bottom-link">
                
                    Already Account Created? <a href="Login.html">Login here</a>
                    
                </div>
                
            </form>
        </div>
    </div>
    
    <script>
        const status = new URLSearchParams(window.location.search).get('status');
        
        if (status === 'success') {
        	
            alert("✅ Registration Successful!");
            
            window.location.href = "Login.html";
            
        } else if (status === 'failure') {
        	
            alert("❌ Registration Failed!");
            
        }

        // Clean URL after showing alert
        if (status) {
        	
            history.replaceState(null, "", window.location.pathname);
        }
    </script>
    
</body>
</html>
