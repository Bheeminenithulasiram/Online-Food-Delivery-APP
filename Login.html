<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - FoodExpress</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-main">
        <div class="login-illustration">
            <!-- Same image used in register.html -->
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/43548a9a-89bb-492e-add7-0ee0e93722f5.png" alt="Food Delivery Illustration" />
        </div>

        <div class="login-container">
            <h2>Welcome Back</h2>
            <form action="loginservlet" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user-circle"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="bottom-link">
                
                    Don't have an account? <a href="Registration.html">Register here</a>
                    
                </div>
                
            </form>
        </div>
    </div>

    <script>
        const status = new URLSearchParams(window.location.search).get('status');
        
        if (status === 'failed') {
        	
            alert("‚ùå Login Failed! Please check your username or password.");
            
            history.replaceState(null, "", window.location.pathname); // Clean URL
        }
    </script>
</body>
</html>
